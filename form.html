<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <title>Form</title>
</head>
<body>
    <!-- what happens next, method -->
    <!-- note can use placeholder text instead of lables if need a super clean form, BUT will need to use "arial-lable="lablename" to make accessible because assistive tech does not read placeholders-->
   <form action="#" method="post">
       <label for="fname">First name</label>
       <input type="text" id="fname" required placeholder="Enter first name"><BR>
       <label for="pword">Password</label>
       <input type="password" id="pword" required><BR>
       <label for="email">Email</label>
       <input type="email" id="email" required placeholder="name@somewhere.com"><BR>
       <button type="submit">Submit</button>
       
   </form> 
</body>
</html>
